<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fcf0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0f3db;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Pattern for chart grid -->
    <pattern id="grid-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 100 0 L 100 100 L 0 100 Z" fill="none" stroke="#c7e9c0" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#grid-pattern)" opacity="0.3" />
  
  <!-- Decorative elements: Simplified chart elements -->
  <g opacity="0.1">
    <!-- Bar chart -->
    <rect x="200" y="800" width="60" height="100" fill="#41ab5d" />
    <rect x="300" y="700" width="60" height="200" fill="#41ab5d" />
    <rect x="400" y="750" width="60" height="150" fill="#41ab5d" />
    <rect x="500" y="650" width="60" height="250" fill="#41ab5d" />
    <rect x="600" y="600" width="60" height="300" fill="#41ab5d" />
    
    <!-- Line chart -->
    <polyline points="900,700 1000,650 1100,680 1200,600 1300,650 1400,630 1500,580" 
            fill="none" stroke="#238b45" stroke-width="5" />
            
    <!-- Pie chart -->
    <path d="M 1700,700 L 1700,600 A 100,100 0 0,1 1783,650 Z" fill="#238b45" />
    <path d="M 1700,700 L 1783,650 A 100,100 0 0,1 1755,783 Z" fill="#41ab5d" />
    <path d="M 1700,700 L 1755,783 A 100,100 0 0,1 1617,750 Z" fill="#74c476" />
    <path d="M 1700,700 L 1617,750 A 100,100 0 0,1 1700,600 Z" fill="#a1d99b" />
  </g>
</svg>